{% extends 'layout.html' %}
{% block content %}
    <ul>
    {% for file in files %}
        <li><a href="{{ url_for('get_file', file_name=file) }}">{{file}}</a> (<a href='{{ url_for('edit_file', file_name=file)}}'>edit</a>/<a href="{{ url_for('delete_file', file_name=file)}}">delete</a>)</li>
    {% endfor %}
    </ul>
    
    <p><a href="{{ url_for('create_file')}}">New Document</a></p>
    <form action="{{ url_for('sign_out') }}" method="post">
        <div>
            <label for="username"><i>Signed in as {{session.username}}</i>.</label>
            <input type="submit" value="Sign Out">
        </div>
    </form>
    
{% endblock %}
